<script type='include/load' id='includejs-publicviewgetgetmask' data-appuri='/public/view/get/get.mask'> 
layout:view master='view' {

      @content #tabs {
        
          button name='install' > 'Install'
          button name='download' > 'Download'
      
    }
    

    @content #content {

        div name='install' {
            ol {
               
                
                li {
                    'Install Atma.js Toolkit'
                    div > code > '$ npm install atma'

                    .hint {
                        'test: ' code > 'atma --help'
                    }
                    
                    .hint {
                        'Could not install? Ensure to have proper node.js enviroment'
                         p {
                          div > code > a href='http://nodejs.org' target=_blank > 'NodeJS > Download'
                          div > code > a href='http://yuilibrary.com/yui/docs/tutorials/git/' target=_blank > 'GIT'
                          div > code > a href='http://www.python.org/getit/releases/2.7.4/' target=_blank> 'Python (2.7.4 important)'
                          div >
                              code >
                                  a
                                      href='http://www.microsoft.com/en-us/download/details.aspx?id=8279'
                                      target=_blank
                                          > '(Windows) MSBuild'
                       }
                    }
                }
                li {
                    'Install Atma Libraries'
                    div > code > '$ cd c:/anyfolder/to/save/atma_libraries'
                    div > code > '$ atma git-clone atma'
                    .hint {
                        'test: ' code > 'atma globals'
                        p > 'Should contain in projects.libjs.path = "file:///c:/anyfolder/to/save/atma_libraries"'
                    }
                }
            }
            
            'Now, you can play around with some ready projects'
            ol {
                li {
                    h5 > 'Template Project'

                    prism language='css' > formatter:pre > '
                      $ cd c:/any/temp/folder
                      $ atma template starter
                    '

                    .hint {
                        'In some case to create symbolic links to installed libjs you have run this command with admin. rights'
                    }
                    .hint {
                        'test: ' code > 'atma server index.dev.html'
                        p > 'Page should be opened, or navigate to http://localhost:5777/index.dev.html'
                        p > 'If you see some text on the page, then everything was successfully installed'
                    }
                }

                li {
                    h5 > 'Todo MVC'
                     prism language='css' > formatter:pre > '
                      $ cd c:/any/temp/folder
                      $ atma template todoapp
                    '
                    
                    p {
                        'Play around with small todo app, to see libs in work'
                    }
                }
            }
        }
        
        div name='download' >
            :downloader;
        
    }

}
 </script>
