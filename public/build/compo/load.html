<script type='include/load' id='includejs-publicviewcompocompomask' data-appuri='/public/view/compo/compo.mask'> 
layout:view master='view-compo' {

    @content #content >
        .content.maximized.tagAPI {
            .tabPanel;
        }
}
 </script>
<script type='include/load' id='includejs-publicviewcompotagApimask' data-appuri='/public/view/compo/tagApi.mask'> 
layout:master #tagApiItem {
    .tagItem {
        hr;
        h4 > code > @placeholder #title;
        p.description {
            @placeholder #description;
        }

        small {
            div {
                @placeholder #include;
            }
            div {
                @placeholder #source;
            }
        }

        @placeholder #attributes > p {
            div > 'Attributes '
            table.api-list cellspacing='0' > @placeholder;
        }

        @placeholder #component >  p {
            div > 'Component '
            table.api-list cellspacing='0' > @placeholder;
        }


        @placeholder #depends > p {
            div > 'Depends '
            ul > @placeholder;
        }

        @placeholder #example > p {
            div > 'Usage '
            div > @placeholder;
        }
    }
} </script>
